    <form methods="POST">
      <div class="badge badge-info">
	X-AXIS:
	<select id="x" onchange="xfunction()">
      <option value="BMI" >BMI</option>2
      <option value="Height">Height</option>
      <option value="Weight">Weight</option>
	</select>
      </div>
      <div class="badge badge-info rotateText">

	<select id="y" onchange="yfunction()">
          <option value="Weight">Weight</option>
          <option value="Points">Points Per Game</option>
          <option value="Assists">Assists Per Game</option>

          <option value="Fouls">Fouls Per Game</option>
          <option value="Blocks">Blocks Per Game</option>
          <option value="Steals">Steals Per Game</option>
	</select>
      </div>
